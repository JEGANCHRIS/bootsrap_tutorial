<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>hello world</h1>
    <button class="btn btn-primary" data-mdb-ripple-init> submit </button>
    <button class="btn btn-secondary" data-mdb-ripple-init> submit </button>
    <button class="btn btn-success" data-mdb-ripple-init> submit </button>
    <button class="btn btn-danger" data-mdb-ripple-init> submit </button>
    <button class="btn btn-warning" data-mdb-ripple-init> submit </button>
    <button class="btn btn-info" data-mdb-ripple-init> submit </button>
    <button class="btn btn-light" data-mdb-ripple-init> submit </button>
    <button class="btn btn-dark" data-mdb-ripple-init> submit </button>

    <script src="./bootstrap.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
